<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-row justify-center">
            <div *ngIf="listPlant && listPlant.length > 0" class="flex w-full flex-wrap justify-center gap-4">
                <div *ngFor="let plant of listPlant">
                    <div
                        class="w-100 h-50 max-w-sm rounded overflow-hidden shadow-lg transform transition duration-500 hover:scale-110 flex justify-between items-center group relative animate-fade animate-ease-out">
                        <img class="w-1/2 h-50" src="assets/planta.jpg" alt="{{plant.common_name}}">

                        <div class="flex h-50 flex-col w-full justify-start content-between z-20">
                            <div class="p-3">
                                <div class="font-bold text-xl mb-2">
                                    {{plant.common_name}}
                                </div>

                                <p class="text-gray-700 text-base">
                                    {{plant.scientific_name}}
                                </p>
                            </div>

                            <button
                                class="w-1/2 inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 m-2">
                                {{plant.difficult}}
                            </button>
                        </div>

                        <div class="flex w-full h-full absolute">
                            <div class="flex w-1/2 h-1/5 self-end">
                                <button
                                    class="z-10 w-full h-full invisible group-hover:visible px-10 py-2 bg-green-300 text-white"
                                    (click)="goToPlantDetails(plant)">
                                    Detalhes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!listPlant || listPlant.length === 0">
                <svg class="motion-reduce:hidden animate-spin ..." viewBox="0 0 24 24"><!-- ... --></svg>
                Carregando...
            </div>
        </div>
    </div>
</div>
